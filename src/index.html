<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Calculator</title>
</head>

<body>


    <div class="container">
        <div class="wrapper">
            <div class="up-section">
                <div class="display">
                    <h3></h3>
                    <h2>0</h2>
                </div>
            </div>
            <div class="down-section">
                <div class="inner-wrapper">
                    <div class="left-part">
                        <button class="btn data-% cream operator">%</button>
                        <button class="btn data-ce prime">ce</button>
                        <button class="btn data-7 mer num">7</button>
                        <button class="btn data-8 mer num">8</button>
                        <button class="btn data-4 mer num">4</button>
                        <button class="btn data-5 mer num">5</button>
                        <button class="btn data-1 mer num">1</button>
                        <button class="btn data-2 mer num">2</button>
                        <button class="btn data-. mer">.</button>
                        <button class="btn data-0 mer num">0</button>
                    </div>
                    <div class="right-part">
                        <button class="btn data-c prime">c</button>
                        <button class="btn data-/ cream operator">/</button>
                        <button class="btn data-9 mer num">9</button>
                        <button class="btn data-* cream operator">*</button>
                        <button class="btn data-6 mer num">6</button>
                        <button class="btn data-- cream operator">-</button>
                        <button class="btn data-3 mer num">3</button>
                        <button class="btn data-+ cream operator">+</button>
                        <button class="btn data-=" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="TS/app.js"></script>
</body>

</html>
